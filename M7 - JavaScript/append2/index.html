<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Append 2</title>
</head>

<body>

    <div id="divContainer">

    </div>

    <script>
        let artistes = [
            "artiste 1",
            "artiste 2",
            "artiste 3",
            "artiste 4",
            "artiste 5"
        ]

        for (let i = 0; i < artistes.length; i++) {
                $("#divContainer").append("<h2>" + artistes[i] + "</h2>");
            }
    </script>
</body>

</html>
