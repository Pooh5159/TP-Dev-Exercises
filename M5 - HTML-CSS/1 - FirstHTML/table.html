<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletable.css">
    <title>Pokédex</title>
</head>

<body>
    <h1>Pokédex</h1>
    <img class="pokedex" src="./images/Pokédex.jpg" alt="Pokédex">
    <table>
        <tr class="trTitle">
            <th colspan="3">Pokémon</th>
        </tr>
        <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Pikachu</td>
            <td>Électrique</td>
            <td><img src="./images/Pikachu.png" alt="Pikachu"></td>
        </tr>
        <tr>
            <td>Salamèche</td>
            <td>Feu</td>
            <td><img src="./images/Salamèche.png" alt="Salamèche"></td>
        </tr>
        <td rowspan="2">Dracaufeu</td>
        <td>Feu</td>
        <td rowspan="2"><img src="./images/Dracaufeu.png" alt="Dracaufeu"></td>
        </tr>
        <tr>
            <td>Vol</td>
        </tr>
    </table>
    <a href="https://www.pokemon.com/fr/pokedex/" target="_blank" rel="noopener noreferrer">
        <button>Voir le pokédex complet</button>
    </a>
</body>

</html>
